<p class="m-4 text-primary">System login Form</p>
<div class="container">
    <div class="col-md-4 card p-3">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label><br>
                <input formControlName="email" placeholder="Enter email">
                <!-- <div *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)" class="alert alert-danger">
                    Please provide a valid email address.
                </div> -->


            </div>


            <div class="form-group">
                <label for="exampleInputPassword1">Password</label><br>
                <input type="password" formControlName="password" placeholder="Please Enter Password">

                <!-- <div
                    *ngIf="myForm.get('password').invalid && (myForm.get('password').dirty || myForm.get('password').touched)" class="alert alert-danger">
                    Please Enter password
                </div> -->
            </div>
            <div class="form-group">
                <label for="exampleInputMessage">Message</label><br>
                <textarea formControlName="message" placeholder="Enter your Message">

                </textarea>

            </div>
            <!-- <div class="form-check">
                <input type="checkbox" formControlName="name">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

</div>
